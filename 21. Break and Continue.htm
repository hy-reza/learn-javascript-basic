<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 1

        while(true){
            document.write(`<br> ${i}`)
            i++

            if(i > 20){
                break
            }
        }
        


        for(let g = 1; g <= 100; g++){
            if(g%2 === 0){
                continue
            }

            document.write(`<br> ${g}`)

        }
    </script>
</body>
</html>
