<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Up</title>
</head>
<body>
    <script>

        let daftarNama = []
        let enter = confirm('Apakan anda ingin masuk ?')
        if(enter){
            let nama = prompt('siapa nama anda ? ')
            alert(`Halo ${nama}, salam kenal :)`)
            daftarNama.push(nama)
        }else{
            alert('Ok bye')
        }
               
        console.table(daftarNama)
    </script>
</body>
</html>
