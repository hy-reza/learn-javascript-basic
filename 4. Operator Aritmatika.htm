<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    <script>
        //Operator aritmatika
        let result = 1+1
        document.writeln('hasil 1 + 1 = ' + result)
        document.writeln('<br>')
        result = result - 1
        document.writeln('hasil 2 - 1 = ' + result)
        document.writeln('<br>')
        result = result * 2
        document.writeln('hasil 1 x 2 = ' + result)
        document.writeln('<br>')
        result = result / 1
        document.writeln('hasil 2 : 1 = ' + result)
        document.writeln('<br>')

        //operator augmented assignment
        result **= 5 // result = result ** 5
        document.writeln('hasil 2^5 = ' + result)
        document.writeln('<br>')
        result %= 5 // result = result % 5
        document.writeln('hasil 32%5 = ' + result)
        document.writeln('<br>')

        //operator unary
        hasil = +1
        document.writeln('hasil = ' + hasil)
        document.writeln('<br>')
        hasil ++
        document.writeln('hasil++ = ' + hasil)
        document.writeln('<br>')
        hasil --
        document.writeln('hasil-- = ' + hasil)
        document.writeln('<br>')



    </script>
</body>
</html>
