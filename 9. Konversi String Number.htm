<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi</title>
</head>
<body>
    <script>
        a = '1'
        b = 2

        sum = a + b
        document.writeln(sum)


        document.writeln('<br>')

        sum2 = parseInt(a) + b
        document.writeln(sum2)

        document.writeln('<br>')

        sum3 = a + b.toString()
        document.writeln(sum3)

    </script>
</body>
</html>
