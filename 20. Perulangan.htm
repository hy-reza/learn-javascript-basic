<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write('<br> FOR LOOP </br>')
        for(let i = 1; i < 5; i++){
            document.write(`<br> ini perulangan ke - ${i} </br>`)
        }

        document.write('<br> WHILE LOOP </br>')
        let x = 1
        while(x < 5){
            document.write(`<br> ini perulangan ke - ${x} </br>`)
            x++
        }

        document.write('<br> DO WHILE LOOP </br>')

        y = 1
        do{      
            document.write(`<br> ini perulangan ke - ${y} </br>`)
            y++
        }while(y < 5)
    </script>
</body>
</html>
