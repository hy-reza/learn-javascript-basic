<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>


    <!--Ada 2 kata kunci untuk penulisan variable pada javascript 
    yaitu let(changeable) dan const(non changeable)-->

    <script src="scripts/variable.js"></script>
    <script>
        let fullname = 'Handy Reza Alfanda'

        for(i = 1; i <= 5; i++){
            document.writeln(fullname + '<br>')
        }

        const namaku = 'reza '
        const namaAnda = 'anda'
        const teman = true

        if(teman == true){
            document.writeln(namaku + 'dan ' + namaAnda + ' berteman')
        }
        
    </script>
</body>
</html>
